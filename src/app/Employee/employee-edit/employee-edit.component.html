<div class="new-employee-section" >
  <div class="inner-bg" style="background-image: url('../../assets/images/room.jpg');">
    <div class="row justify-content-center">
      <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Edit Employee</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" formControlName="name" />
                <!-- error -->
                <div class="errors" style="margin-top:5px;">
                  <span *ngIf="editForm.get('name').hasError('required')" style="color: red; font-weight: 600;">Name is Required</span> 
                </div>
              </div>
    
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" formControlName="email" />
                <!-- error -->
                <div class="errors" style="margin-top:5px;">
                  <span *ngIf="editForm.get('email').hasError('required')" style="color: red; font-weight: 600;">Email is Required</span> 
                  <span *ngIf="editForm.get('email').hasError('pattern')" style="color: red;font-weight: 600;">Follow the Pattern</span> 
                </div>
                <!-- <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['email'].errors?.['required']">
                  Enter your email.
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['email'].errors?.['pattern']">
                  Enter valid email.
                </div> -->
              </div>
              
              <div class="form-group">
                <label for="username">username</label>
                <input class="form-control" type="text" formControlName="username" />
                <!-- error -->
                <div class="errors" style="margin-top:5px;">
                  <span *ngIf="editForm.get('username').hasError('required')" style="color: red; font-weight: 600;">username is Required</span> 
                  <span *ngIf="editForm.get('username').hasError('minlength')" style="color: red; font-weight: 600;">Minimum length is 6</span> 
                </div>
              </div>
              
              <div class="form-group">
                <label for="Department">Department</label>
                <input class="form-control" type="text" formControlName="Department" />
                <!-- error -->
                <div class="errors" style="margin-top:5px;">
                  <span *ngIf="editForm.get('Department').hasError('required')" style="color: red; font-weight: 600;">Department is Required</span> 
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="password"
                />
                <!-- error -->
                <div class="errors" style="margin-top:5px;">
                  <span *ngIf="editForm.get('password').hasError('required')" style="color: red; font-weight: 600;">Password is Required</span> 
                  <span *ngIf="editForm.get('password').hasError('pattern')" style="color: red;font-weight: 600;">Follow the Pattern</span> 
                </div>
              </div>
                <br>
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- form  -->
      </div>
    </div>
  </div>
</div>

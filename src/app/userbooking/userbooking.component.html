<router-outlet></router-outlet>
<section class="user-booking">
  
  <div class="container">
    <div class='card'>
      <div class='card-header'>
       <h3>{{pageTitle}}</h3>
      </div>
      
      <div class='card-body'>            
        <div class='table-responsive'>
          <table class='table'
                *ngIf = 'bookingdtls && bookingdtls.length'>
            <thead>
              <tr>
              <th>HallName</th>
                <th>Date</th>
                <th>TimeSlot</th>
                <!-- <th>Status</th> -->
              </tr>
             
            </thead>
            <tbody>  
                <tr *ngFor='let bookingdtls of bookingdtls'>
                    <td>{{ bookingdtls.HallName }}</td>
                    <td>{{ bookingdtls.DateOfBooking |date:'MMMM dd, yyyy - EEEE' }}</td>
                    <td>{{ bookingdtls.TimeSlot }}</td>
                    <td>
                   <!-- <button type="button" class="btn btn-warning">{{ bookingdtls.Status }}</button>  -->

                    </td>

                    <td>
                      <!-- <button class="btn btn-warning" style="cursor:pointer"  (click)= "editBooking(bookingdtls)" style="margin-right:25px;"> Edit</button> -->
                      <button class="btn btn-danger" style="cursor:pointer" (click)= "deleteBooking(bookingdtls)"> Cancel</button>
                    </td>
                  </tr>              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  </div>
</section>

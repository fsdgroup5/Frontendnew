<section class="bookingHistory">
    <div class="container">
        <div class='card'>
          <div class='card-header'>
           <h3 class="text-center py-2">{{pageTitle}}</h3>
          </div>
          <div class='card-body'>            
            <div class='table-responsive'>
              <table class='table custom-table'
                    *ngIf = 'bookingdtls && bookingdtls.length '>
                    
                <thead>
  
                  
                  <tr>
                    <th>Username </th>
                    <th>Hall Name</th>
                    <th>Date</th>
                    <th>TimeSlot</th>
                    <th></th>
                    <!-- <th>Status</th> -->
                  </tr>
                 
                </thead>
                <tbody>  
  
                  <tr *ngFor= "let bookingdtls of bookingdtls ">
                    <td data-label="username">{{ bookingdtls.UserName }}</td>
                    <td data-label="Hallname">{{ bookingdtls.HallName }}</td>
                    <td data-label="Booking Date">{{ bookingdtls.DateOfBooking |date:'MMMM dd, yyyy - EEEE' }}</td>
                    <td data-label="TimeSlot">{{ bookingdtls.TimeSlot }}</td>
                  </tr>      
                </tbody>
                
           
              </table> <h5 class="text-center text-danger" *ngIf = '!bookingdtls.length'>No booking details available</h5>
                </div>
            </div>
        </div>     
    </div>  
</section>
